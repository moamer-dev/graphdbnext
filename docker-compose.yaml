  memgraph:
    image: memgraph/memgraph-mage:latest
    container_name: memgraph-mage
    ports:
      - "7688:7687"
      - "7444:7444"
    command: ["--log-level=TRACE"]
    volumes:
      - ./example:/var/lib/memgraph/import
      - memgraph-data:/var/lib/memgraph
 
  lab:
    image: memgraph/lab:latest
    container_name: memgraph-lab
    ports:
      - "3003:3000"
    depends_on:
      - memgraph
    environment:
      - QUICK_CONNECT_MG_HOST=memgraph
      - QUICK_CONNECT_MG_PORT=7687

  postgres:
    image: postgres:16-alpine
    container_name: graphdb-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=graphdb
      - POSTGRES_PASSWORD=graphdb_password
      - POSTGRES_DB=graphdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U graphdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: graphdb-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - ADMINER_DEFAULT_SERVER=postgres

volumes:
  # neo4j-data:
